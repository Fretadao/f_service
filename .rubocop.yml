require:
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 3.0.0
  NewCops: enable

Layout/LineLength:
  Max: 120

Metrics/BlockLength:
  Exclude:
    - "spec/**/*"

Style/DocumentationMethod:
  Enabled: true

Naming/MethodName:
  Exclude:
    - lib/f_service/base.rb

RSpec/ContextWording:
  Prefixes:
    - and
    - but
    - when
    - with
    - without

RSpec/ExampleLength:
  Max: 20

RSpec/NestedGroups:
  Enabled: false

##### RUBYGEMS #####
Gemspec/RequireMFA:
  Enabled: false
